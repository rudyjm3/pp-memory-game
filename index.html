<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Paw Patrol Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" href="icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <header>

      <img src="images\PAW Patrol Logo.png" alt="Paw Patrol Logo" >

  <div class="memory-game">

    </div>
    <div class="memory-card">

    <div class="memory-card">

    </div>
    <div class="memory-card">
      <img class="front-face" src="images\marshall.png" alt="Marshall" />

    <div class="memory-card">

    </div>
    <div class="memory-card">
      <img class="front-face" src="images\skye-2.png" alt="Skye" />
      <img class="back-face" src="images\PAW Patrol Logo.png" alt="Paw Patrol Logo" >

      <img class="back-face" src="images\PAW Patrol Logo.png" alt="Paw Patrol Logo" >
    </div>
  </div>

<script src="js/app.js"></script>
